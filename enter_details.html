<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .buttons-container button {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Enter Family Member Details</h1>
    <form id="detailsForm">
        <input type="text" id="ward_name" placeholder="Enter Ward Name" required><br>
        <input type="text" id="head_name" placeholder="Enter Head of Family Name" required><br>
        <input type="text" id="name" placeholder="Enter Your Name" required><br>
        <input type="text" id="relationship" placeholder="Enter Relationship with Head of House" required><br>
        <textarea id="address" placeholder="Enter Address" required></textarea><br>

        <label for="dob">Enter Date of Birth</label>
        <input type="date" id="dob" required><br>

        <input type="text" id="education" placeholder="Enter Education" required><br>
        <input type="text" id="job" placeholder="Enter Job" required><br>

        <label for="blood_group">Select Blood Group</label><br>
        <select id="blood_group" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <label for="marriage_date">Enter Date of Marriage (Optional)</label>
        <input type="date" id="marriage_date"><br><br>

        <textarea id="remarks" placeholder="Enter Remarks"></textarea><br>

        <input type="file" id="photo" required><br>

        <button type="submit">Submit</button>
    </form>

    <div class="buttons-container">
        <button onclick="window.location.href='index.html'">Go to Home</button>
        <button onclick="enterAnother()">Enter Another Family Member</button>
    </div>

    <script src="data_storage.js"></script>
</body>
</html>
